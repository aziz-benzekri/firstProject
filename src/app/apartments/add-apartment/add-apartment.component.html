<form [formGroup]="apartForm" (ngSubmit)="onSubmit()" class="container mt-4 p-4 border rounded bg-light">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Apartment Number:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="apartNum">
            <div class="text-danger" *ngIf="apartForm.get('apartNum')?.invalid && apartForm.get('apartNum')?.touched">
                Numéro d'appartement invalide (chiffres uniquement).
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Floor Number:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="floorNum">
            <div class="text-danger" *ngIf="apartForm.get('floorNum')?.invalid && apartForm.get('floorNum')?.touched">
                Numéro d'étage invalide (chiffres uniquement).
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Surface:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="surface">
            <div class="text-danger" *ngIf="apartForm.get('surface')?.invalid && apartForm.get('surface')?.touched">
                Surface invalide (chiffres uniquement).
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Terrace:</label>
        <div class="col-sm-9">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="terrace" [value]="true" id="terraceYes">
                <label class="form-check-label" for="terraceYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="terrace" [value]="false" id="terraceNo">
                <label class="form-check-label" for="terraceNo">No</label>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Surface Terrace:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="surfaceterrace">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Category:</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="category" value="s+1" id="s1">
                <label class="form-check-label" for="s1">S+1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="category" value="s+2" id="s2">
                <label class="form-check-label" for="s2">S+2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="category" value="s+3" id="s3">
                <label class="form-check-label" for="s3">S+3</label>
            </div>
            <div class="text-danger" *ngIf="apartForm.get('category')?.invalid && apartForm.get('category')?.touched">
                Catégorie obligatoire.
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Residence:</label>
        <div class="col-sm-9">
            <select class="form-control" formControlName="ResidenceId">
                <option *ngFor="let residence of residences" [value]="residence.id">{{ residence.name }}</option>
            </select>
            <div class="text-danger"
                *ngIf="apartForm.get('ResidenceId')?.invalid && apartForm.get('ResidenceId')?.touched">
                Résidence obligatoire.
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-9 offset-sm-3">
            <button type="submit" class="btn btn-primary" [disabled]="apartForm.invalid">Add</button>
        </div>
    </div>

</form>
